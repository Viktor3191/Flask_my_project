{% extends 'base.html' %}
{% block title %}
создание
{% endblock %}
{% block body %}
    <div class="container">
        <h1>Добавление</h1>
        <form method="post">
            <textarea name="name" id="name" class="container form control"
                          placeholder="Введите имя"></textarea><br>
            <textarea name="age" id="age" class="container form control"
                          placeholder="Введите возраст"></textarea><br>
             <textarea name="city" id="city" class="container form control"
                          placeholder="Введите город"></textarea><br>
             <textarea name="text" id="text" class="container form control"
                          placeholder="напишите о себе"></textarea><br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <input type="submit" class="btn btn-success" value="Добавить"><br>
            </div>
        </form>
    </div>

{% endblock %}
