{% extends 'base.html' %}
{% block title %}
Обновление пользователя
{% endblock %}
{% block body %}
    <div class="container">
        <h1>Обновление пользователя</h1>
        <form method="post">
            <textarea name="name" id="name" class="container form control"
                          placeholder="Введите имя">{{ user.name }}</textarea><br>
            <textarea name="age" id="age" class="container form control"
                          placeholder="Введите возраст">{{user.age}}</textarea><br>
          <textarea name="city" id="city" class="container form control"
                          placeholder="Введите город">{{user.city}}</textarea><br>
          <textarea name="text" id="text" class="container form control"
                          placeholder="Напишите о себе">{{user.text}}</textarea><br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <input type="submit" class="btn btn-success" value="Редактировать"><br>
            </div>
        </form>
    </div>

{% endblock %}
